  <div class="box">
    <p>沉香屬全球有約20種，其分布集中於亞洲，東至巴布亞新畿內亞、西至伊朗、北至中國、南至印尼。中國境內發現兩種沉香，包括土沉香（<em>A. sinensis</em>）及雲南沉香（<em>A. yunnanensis</em>）。雲南沉香只生長於雲南省，而土沉香的分布局則限於中國南部，包括海南、廣東、廣西及福建，以及香港和澳門特區。本網站將全球20種沉香的分布精簡的呈現出來，以作科普之用。</p>
