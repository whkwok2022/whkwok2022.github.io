<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <style>
    #map {position: absolute; top: 0; bottom: 0; left: 0; right: 0;}
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aquilaria</title>
</head>

<body>
  <div id = 'map'></div>
  <script>

  // Spatial data
  var fj = L.marker([25.58375244028537, 117.78174862125934]).bindPopup('Fujian 福建省'),
      gd = L.marker([24.040878629242354, 115.23196022806185]).bindPopup('Guangdong 廣省'),
      gx = L.marker([23.47250278766458, 109.91413202153069]).bindPopup('Guangxi 廣西省');

  var Asinensis = L.layerGroup([fj, gd, gx]);
    
  // Map layer
  var map = L.map('map').setView([22.39018605739951, 114.13235095707134], 5);
  var osm = L.tileLayer('https://api.maptiler.com/maps/openstreetmap/{z}/{x}/{y}.jpg?key=4aBCsRWqQdzWnkEF1RhX').addTo(map);
  var StamenWatercolor = L.tileLayer('https://api.maptiler.com/maps/openstreetmap/{z}/{x}/{y}.jpg?key=4aBCsRWqQdzWnkEF1RhX').addTo(map);
  var StamenTerrain = L.tileLayer('https://api.maptiler.com/maps/openstreetmap/{z}/{x}/{y}.jpg?key=4aBCsRWqQdzWnkEF1RhX').addTo(map);

  // Map layer control
  var baseMaps = {
      'Open Street Map': osm,
      'Water Colour': StamenWatercolor,
      'Terrain': StamenTerrain
    }

  // Overlay layer control
    var overlayMaps = {
      'Aquilaria sinensis': Asinensis
    }

  // Control
    L.control.layers(baseMaps, overlayMaps).addTo(map);

  </script>
</body>
</html>
